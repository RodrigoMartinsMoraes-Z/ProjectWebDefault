<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <div class="align-content-center">
        <label>
            User Name
            <input type="text" 
                   ng-model="userName"/>
        </label>        
        <label>
            Password
            <input type="text" 
                   ng-model="password"/>
        </label>
        <button title="Login"
                class="btn btn-outline-primary"
                ng-click="login()"></button>
    </div>
</body>
</html>
