
<div class="align-content-center"
     ng-controller="loginController">
    <label>
        User Name
        <input type="text"
               ng-model="userName" />
    </label>
    <label>
        Password
        <input type="text"
               ng-model="password" />
    </label>
    <button title="Login"
            class="btn btn-outline-primary"
            ng-click="login()"></button>
</div>
